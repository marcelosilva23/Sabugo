<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Box_Model.css">
    <title>CSS Box Model - Overflow</title>
</head>
<body>

    <h1>CSS Box Model <br> (Handling Overflow)</h1>

    <div class="container">
        <!-- Overflow: visible -->
        <div class="margin">
            <h2>Overflow: Visible</h2>
            <div class="box visible">
                <div class="content">This is content that overflows</div> 
            </div>
        </div>

        <!-- Overflow: hidden -->
        <div class="margin">
            <h2>Overflow: Hidden</h2>
            <div class="box hidden">
                <div class="content">This is content that overflows</div> 
            </div>
        </div>

        <!-- Overflow: scroll -->
        <div class="margin">
            <h2>Overflow: Scroll</h2>
            <div class="box scroll">
                <div class="content">This is content that overflows</div> 
            </div>
        </div>
    </div>

    <div class="legend">
        <div class="padding">padding</div>
        <div class="margin-box">margin</div>
        <div class="border">border</div>
    </div>

</body>
</html>
